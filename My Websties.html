    /* Loader */
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #b32bc2;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 0.5s ease 4s forwards;
    }

    #loader {
      position: relative;
      width: 5.4em;
      height: 5.4em;
    }

    #hill {
      position: absolute;
      width: 7.1em;
      height: 7.1em;
      top: 1.7em;
      left: 1.7em;
      border-left: 0.25em solid whitesmoke;
      transform: rotate(45deg);
    }

    #hill:after {
      content: '';
      position: absolute;
      width: 7.1em;
      height: 7.1em;
      left: 0;
      background-color: #562bc2;
      opacity: 0;
    }

    #box {
      position: absolute;
      left: 0;
      bottom: -0.1em;
      width: 1em;
      height: 1em;
      border: 0.25em solid whitesmoke;
      border-radius: 15%;
      transform: translate(0, -1em) rotate(-45deg);
      animation: push 2.5s cubic-bezier(0.79, 0, 0.47, 0.97) infinite;
    }

    .loader-text {
      font-size: 3em;
      font-family: "STEREOHI", cursive;
      color: violet;

    @keyframes push {

      20%  { transform: translate(1em, -2em) rotate(47deg); }
      25%  { transform: translate(1em, -2em) rotate(45deg); }
      30%  { transform: translate(1em, -2em) rotate(40deg); }

      70%  { transform: translate(3em, -4em) rotate(217deg); }
      75%  { transform: translate(3em, -4em) rotate(220deg); }
      100% { transform: translate(0, -1em) rotate(-225deg); }
    }

    @keyframes fadeOut {
